<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Recommendation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            width: 80%;
            height: 100%;
            display: flex; /* Mengaktifkan flexbox */
            flex-direction: column; /* Menetapkan arah kolom */
            justify-content: center; /* Mengatur konten ke tengah secara vertikal */
            align-items: center; /* Mengatur konten ke tengah secara horizontal */
        }
        .card-img-top {
            width: 200px; 
            height: 200px; 
            object-fit: cover; 
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Skincare Recommendation System</h2>
    <form method="POST" action="/recommend">
        <div class="form-group">
            <label for="category">Kategori:</label>
            <select class="form-control" id="category" name="category" required>
                <option value="" disabled selected>Pilih Kategori</option>
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="skin_type">Jenis Kulit:</label>
            <input type="text" class="form-control" id="skin_type" name="skin_type" required>
        </div>
        <div class="form-group">
            <label for="previous_skincare">Skincare yang Digunakan Sebelumnya:</label>
            <input type="text" class="form-control" id="previous_skincare" name="previous_skincare" required>
        </div>
        <div class="form-group">
            <label for="incompatible_ingredients">Kandungan yang Tidak Cocok:</label>
            <input type="text" class="form-control" id="incompatible_ingredients" name="incompatible_ingredients" required>
        </div>
        <button type="submit" class="btn btn-primary">Get Recommendations</button>
    </form>

    <div class="container mt-3">
        <form id="filterForm">
            <label>Show:</label>
            <select id="filterSelect" name="filterSelect">
                <option value="5" selected>Show Top 5 Recommendations</option>
                <option value="all">Show All Recommendations</option>
            </select>
        </form>
    </div>

    <script>
        document.getElementById('filterSelect').addEventListener('change', function() {
            var filterValue = this.value;
            var recommendations = document.querySelectorAll('.recommendation');
            recommendations.forEach(function(recommendation) {
                if (filterValue === '5') {
                    recommendation.style.display = 'block';
                } else if (filterValue === 'all') {
                    recommendation.style.display = 'none';
                }
            });
        });
    </script>

    <!-- Recommendations Section -->
    <div class="mt-5">
        <div class="row">
            {% for recommendation in recommendations %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="{{ recommendation[3] }}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ recommendation[1] }}</h5>
                        <p class="card-text">Brand: {{ recommendation[2] }}</p>
                        <p class="card-text">Price: {{ recommendation[4] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
